<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoPage</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script

      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="

  <body class="bg-light">
    <div class="container" style="padding-top: 1rem">
      <div class="row header">
        <div class="col-4 text-center mt-3">
          <h3>
            <img src="https://i.gifer.com/8V9H.gif" alt="gif" class="gif" />

          </h3>
        </div>
        <div class="col-4 offset-4 mt-3">
          <form class="form-inline my-2 my-lg-3 m-3">
            <label for="inputField">
              <div class="results">
                <input
                  id="textsearch"
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search bitShow"
                  aria-label="Search"
                />
              </div>
            </label>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4 offset-4 text-center">
            <h4>Popular Shows</h4>
          </div>
        </div>
      </div>
      <div class="row repos"></div>
      <div class="row cardholder"></div>
      <!--footer-->
      <div class="container">
        <div class="row nav-bg2">
          <div class="col-12 text-center">
            <a class="navbar-brand2" href="#">Copyright Â© BIT 2023</a>
