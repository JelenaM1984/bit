<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exame Statistic</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Exame results</h1>

    <div class="container-fluid myphto-section bg-myphoto-book">
      <div class="container text-center">
        <div class="jumbotron">
        </div>
            <h3>EXAME RESULTS FOR JUN</h3>
            <h6>Total students count</h6>
        </div>
        
        <div class="col-md-6 offset-md-3 text-center global">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Pased</th>
                <th scope="col">Passed number</th>
                <th scope="col"></th>
              </tr>
            </thead>
        </table>
    </div>
    <div class="col-md-6 offset-md-3 text-center global1">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Failed</th>
                <th scope="col">Failed number</th>
                <th scope="col"></th>
              </tr>
            </thead>
        </table>
    </div>
   
    </div>
</div>
    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label" id="program">Program</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>JS</option>
            <option>Pyton</option>
            <option>C#</option>
          </select>
          <div class="invalid-feedback">Please select a valid program.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom01" class="form-label"
            >Name and surname</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Name and surname"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Grade</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>10</option>
              <option>9</option>
              <option>8</option>
              <option>7</option>
              <option>6</option>
              <option>5</option>
              <option>4</option>
              <option>3</option>
            </select>
            <div class="invalid-feedback">Please select a valid grade.</div>
          </div>
        <div class="col-md-3 mt-5">

          <button class="btn btn-primary" type="add">Add</button>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <div class="invalid-feedback">
              You must enter all data before adding.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./student.js"></script>
    <script src="./subject.js"></script>
    <script src="./app.js"></script>
    <script src="./exame.js"></script>
    <script src="./form.js"></script>
  </body>
</html>
